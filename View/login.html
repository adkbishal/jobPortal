<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Job Portal</title>
    <link rel="stylesheet" href="../Resources/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Box Icon  -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div class="login-main flex">
        <section class="login-section">
            <div class="cross">
                <i class='bx bx-x wrong-btn'></i>
            </div>
            <h1>Login Form</h1>
            <form action="#">
                <div class="login-wrapper"> <!--Login Wrapper 1-->
                    <label for="username">Username:</label>
                    <div class="login-box flex"> <!--Login Box 1-->
                        <i class='bx bx-user-circle'></i>
                        <input type="text" name="username" id="username" placeholder="Type your username">
                    </div>
                </div> <!--Login Wrapper 1 End--> 

                <div class="login-wrapper"> <!--Login Wrapper 2-->
                    <label for="email">Email:</label>
                    <div class="login-box flex"> <!--Login Box 2-->
                        <i class='bx bxs-envelope'></i>
                        <input type="text" name="email" id="email" placeholder="Type your Email">
                    </div>
                </div> <!--Login Wrapper 2 End-->

                <div class="login-wrapper"> <!--Login Wrapper 3-->
                    <label for="password">Password:</label>
                    <div class="login-box flex"> <!--Login Box 3-->
                        <i class='bx bxs-lock-open'></i>
                        <input type="password" name="password" id="password" placeholder="Type your Password">
                    </div>
                </div> <!--Login Wrapper 3 End--> 

                <div class="login-wrapper"> <!--Login Wrapper 4-->
                    <button class="login-button">Login</button>
                </div>

                <div class="login-wrapper forget-password">
                    <span><a href="#">Forget Password?</a></span>
                </div>

                <div class="login-wrapper">
                    <p>Not a member ? <span><a href="../View/signup.html">Sign up</a></span></p>
                </div>
                </form>
        </section>
    </div>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
            let wrongBtn = document.querySelector('.wrong-btn');
            let formElement = document.querySelector('.login-main');
            let loginSection = document.querySelector('.login-section');

            // Function to hide form and redirect
            function hideForm() {
                formElement.style.display = "none";
                window.location.href = './index.html';
            }

            wrongBtn.addEventListener("click", function() {
                hideForm();
            });

            // Event listener for clicks outside the login form
            document.addEventListener("click", function(event) {
                if (!loginSection.contains(event.target)) {
                    hideForm();
                }
            });
        });
    </script>
</body>
</html>
